<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .seat-button input[type=checkbox] {
      opacity: 0;
      width: 22px;
      height: 22px;
    }

    .seat-button input[type=checkbox]+div {
      margin-top: -26px;
      margin-left: 2px;
      width: 20px;
      height: 20px;
      background-color: darkslateblue;
      border: 2px solid black;
      border-radius: 15%;
    }

    .seat-button input[type=checkbox]:checked+div {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <div class="seat-button">
    <input type="checkbox">
    <div></div>
  </div>
</body>

</html>
