  <style>
    .seat-button input[type=checkbox] {
      opacity: 0;
      width: 22px;
      height: 22px;
    }

    .seat-button input[type=checkbox]+div {
      margin-top: -26px;
      margin-left: 2px;
      width: 20px;
      height: 20px;
      background-color: darkslateblue;
      border: 2px solid black;
      border-radius: 15%;
    }

    .seat-button input[type=checkbox]:checked+div {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <div>
    <form action="#">
      <label for="credit-card">信用卡卡號</label>
      <input type="text" name="credit-card">

      <input type="text" name="CVV">
    </form>
